<!DOCTYPE html>
<html>
    <head>
        <title>Your Own Adventure</title>

    <style>
        body {
    text-align: center;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #8B4513 50%, #D2691E 75%, #FF8C00 100%);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    line-height: 1.8;
    word-spacing: 2px;
    letter-spacing: 1px;
    min-height: 100vh;
    margin: 0;
    padding: 20px 0;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 80%;
    margin: 0 auto;
    background: linear-gradient(145deg, #fef8f2 0%, #fff5e6 50%, #ffe4b5 100%);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 2px solid rgba(255, 215, 0, 0.3);
}

.box {
    background: linear-gradient(135deg, #ffffff 0%, #f8f8ff 25%, #fff8dc 50%, #faf0e6 75%, #fff5ee 100%);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.8);
    line-height: 2;
    border: 1px solid rgba(255, 215, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.box::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
}
dog{
    
   background: linear-gradient(145deg, #deb887 0%, #f4a460 25%, #daa520 50%, #b8860b 75%, #cd853f 100%);
   padding: 25px;
   margin: 20px 0;
   border-radius: 15px;
   line-height: 2.5;
   box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
   border: 2px solid rgba(255, 215, 0, 0.4);
   position: relative;
   overflow: hidden;

}

dog::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
    pointer-events: none;
}

a{
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    color: #8B4513;
    padding: 10px 20px;
    margin: 10px;
    border: 2px solid #8B4513;
    border-radius: 25px;
    transition: all 0.3s ease;
}

a:hover {
    background-color: #8B4513;
    color: white;
    transform: scale(1.05);
}

p {
    margin: 15px 0;
    font-size: 1.1rem;
    line-height: 1.8;
    word-spacing: 3px;
}

h1 {
    font-family: 'Impact', 'Arial Black', 'Helvetica Bold', sans-serif;
    font-size: 3.5rem;
    color: #8B4513;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    letter-spacing: 3px;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(128, 128, 128, 0.5);
    }
    to {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(128, 128, 128, 0.8), 0 0 30px rgba(64, 64, 64, 0.6);
    }
}

img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 20px auto;
    border-radius: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
    </style>
